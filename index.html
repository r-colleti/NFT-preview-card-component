<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    
      <div class="center">

        <div class="card">

          <div class="centerNFTpreview">

            <img class="NFTpreview" alt="NFT preview image" src="./images/image-equilibrium.jpg">
            <div class="overlay"></div>
            <div class="text"><img alt="Eye icon" src="./images/icon-view.svg"></div>

          </div>

          <div>
            <h1 class="NFTtitle">Equilibrium #3429</h1>
          </div>

          <div>
            <h2 class="NFTdesc">Our Equilibrium collection promotes balance and calm.</h2>
          </div>

          <div class="NFTmeta">

            <div class="NFTmetaleft">

              <div class="iconv"><img alt="ETH icon" src="./images/icon-ethereum.svg"></div>
              <div><p class="NFTvalue">0.041 ETH</p></div>

            </div>

            <div class="NFTmetaright">

              <div class="icont"><img alt="Clock icon" src="./images/icon-clock.svg"></div>
              <div><p class="NFTtime">3 days left</p></div>

            </div>

          </div>

          <div>
            <hr class="divisor">
          </div>

          <div class="NFTmetaautor">
            <div><img alt="Perfil autor image" class="autorprofile" src="./images/image-avatar.png"></div>
            <div><p class="username">Creation of <span class="name">Jules Wyvern</span></p></div>
          </div>

        </div>
        
      </div>

  </main>

</body>
</html>
